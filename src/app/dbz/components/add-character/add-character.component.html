<h4>Agregar Personaje</h4>
<form action="" class="row" (ngSubmit)="emitCharacter()">

    <input type="text" [(ngModel)]="character.name" name="name" class="form-control mb-2" id="" placeholder="Nombre Personaje">
    <input type="number" [(ngModel)]="character.power" name="power" class="form-control mb-2" id="" placeholder="Poder">
    <button type="submit" class="btn btn-primary">Agregar</button>

</form>
